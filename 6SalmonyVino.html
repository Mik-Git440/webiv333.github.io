<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Image Sequence</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
    }
    .rotating-image {
        width: 500px;
        height: 376px;
    }
</style>
</head>
<body>
    <img src="6SalmonyVino_PNG/00001.png" alt="Rotating Image" class="rotating-image" id="rotatingImage">
    <script>
        const image = document.getElementById('rotatingImage');
        const totalFrames = 109;
        let currentFrame = 1;

        function updateImage() {
            currentFrame = (currentFrame % totalFrames) + 1;
            const frameNumber = String(currentFrame).padStart(5, '0');
            image.src = `6SalmonyVino_PNG/${frameNumber}.png`;
        }

        setInterval(updateImage, 100); // Cambia la imagen cada 100ms (ajusta seg√∫n sea necesario)
    </script>
</body>
</html>
