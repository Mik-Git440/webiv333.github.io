<!DOCTYPE html>
<html data-type="example" data-id="sequence-clockwise">
<head>
    <title>Conjunto Rojo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .ColorPants {
            color: #8000FF;
        }
        .Vencimiento {
            color: #CE0067;
        }
        .PantsVerde {
            color: #008080;
        }
        .ConjRojo {
            color: #921103;
        }
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            max-width: 288px;
            border: 1px solid white;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="ConjRojo">Conjunto Rojo</h1>
        <table>
            <tr>
                <td>
                    <p align="center" class="ColorPants"><strong>O</strong></p>
                    <p align="center" class="ColorPants"><strong>F</strong></p>
                    <p align="center" class="ColorPants"><strong>E</strong></p>
                    <p align="center" class="ColorPants"><strong>R</strong></p>
                    <p align="center" class="ColorPants"><strong>T</strong></p>
                    <p align="center" class="ColorPants"><strong>A</strong></p>
                </td>
                <td>
                    <img src="3ConjRojo_PNG/00001.png" class="rotating-image" id="image">
                </td>
                <td>
                    <p align="center" class="Vencimiento"><strong>H</strong></p>
                    <p align="center" class="Vencimiento"><strong>A</strong></p>
                    <p align="center" class="Vencimiento"><strong>S</strong></p>
                    <p align="center" class="Vencimiento"><strong>T</strong></p>
                    <p align="center" class="Vencimiento"><strong>A</strong></p>
                    <p class="Vencimiento"><strong>Jan20</strong></p>
                </td>
            </tr>
        </table>
        <pre>
            Algodon 80% <strong class="ConjRojo">Sizes S/M/L</strong>
            Tenemos en diferentes colores <strong class="ConjRojo">Azul / Rojo / Verde</strong>
        </pre>
    </div>
    <script>
        const image = document.getElementById('image');
        const totalFrames = 37;
        let currentFrame = 1;

        function updateImage() {
            currentFrame = (currentFrame % totalFrames) + 1;
            const frameNumber = String(currentFrame).padStart(5, '0');
            image.src = `3ConjRojo_PNG/${frameNumber}.png`;
        }

        setInterval(updateImage, 100); // Cambia la imagen cada 100ms (ajusta seg√∫n sea necesario)
    </script>
</body>
</html>
